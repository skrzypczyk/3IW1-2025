version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php-apache
    ports:
      - "8080:80"             # Accès HTTP à Apache -> http://localhost:8080
    volumes:
      - ./www:/var/www/html:cached  # ton code PHP (www/)
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      - APACHE_LOG_DIR=/var/log/apache2
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: pg-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"           # optionnel, utile si tu veux te connecter depuis l'hôte

  pgadmin:
    image: dpage/pgadmin4:7
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"             # Accès pgAdmin -> http://localhost:5050
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - db

volumes:
  pgdata:
  pgadmin-data:
